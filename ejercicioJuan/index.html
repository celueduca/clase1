<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio 1</h1>
    <p>Tel. 3108463797</p>
    <ul>
        <li>Crear dos campos de tipo numero</li>
        <li>Campo con tipo de operacion (+, -, /, *)</li>
        <li>Mostrar el resultado</li>
    </ul>
    <form name="formulario" action="#"  onsubmit="return calcularOperacion()">
        <div>
            <input type="number" step="0.001" placeholder="Primer Numero" name="numero1" id="numero1"/>
            <select id="opciones" name="opciones">
                <option value="0">Operador</option>
                <option value="1">+</option>
                <option value="2">-</option>
                <option value="3">*</option>
                <option value="3">/</option>
            </select>
            <input type="number" step="0.001" placeholder="Segundo Numero" name="numero2" id="numero2"/>
        </div>
        <div>
            <input type="submit"/>
        </div>
        <div>
            <label id="labelResultado">Resultado:  0000</label>
        </div>
    </form>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
