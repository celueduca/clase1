<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>
    <form action="">
        <input type="number" placeholder="Primer numero" name="numeroUno" id="numeroUno">
        <input type="number" placeholder="Segundo numero" name="numeroDos" id="numeroDos">
        <select name="operadores" id="operadores">
            <option value="+" id="suma">+</option>
            <option value="-" id="resta">-</option>
            <option value="*" id="multiplicacion">*</option>
            <option value="/" id="division">/</option>
        </select>
    </form>
    <br>
    <input type="submit" value="Calcular" id="calcular" onClick="calcularResultado()">
    <script src="./index.js"></script>
</body>

</html>
