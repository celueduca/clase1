<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="d-flex justify-content-center">
    <form name="calculadora">
        <input id="num1" type="number" class="form-control" placeholder="Entrada 1"/><br><br>
        <select id="Operacion" class="form-control">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>  <br><br>   
        <input id="num2" type="number" class="form-control" placeholder="Entrada 2"/><br><br>
        <td>Operacion:</td>
       
        <td>Resultado: </td><td><input type="text" name="resultado" id="resultado" class="form-control"></td><br><br>
        <button value="Calcular" Onclick="obtenerDatos()">Calcular</button><br><br>
    </form>
    
</div>

    <script type="text/javascript" src="index.js">
        
        
    </script>
    
</body>
</html>
